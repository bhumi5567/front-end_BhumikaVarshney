<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Search by Country</title>

<style>
  body { 
    font-family: Arial; 
    padding: 20px; 
    background: #f7f7f7;
  }
  #container {
    max-width: 700px;
    margin: auto;
  }
  input {
    width: 70%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 15px;
    border: none;
    background: #0d6efd;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0a58ca;
  }
  .university {
    background: white;
    margin-top: 15px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .university a {
    color: #0d6efd;
  }
</style>
</head>
<body>

<div id="container">
  <h2>Search Universities by Country</h2>
  <input type="text" id="countryInput" placeholder="Enter country name...">
  <button onclick="searchUniversities()">Search</button>

  <div id="results"></div>
</div>

<script>
async function searchUniversities() {
  const country = document.getElementById("countryInput").value.trim();
  const resultsDiv = document.getElementById("results");

  if (!country) {
    resultsDiv.innerHTML = "<p>Please enter a country name.</p>";
    return;
  }

  resultsDiv.innerHTML = "<p><strong>Loading...</strong></p>";

  try {
    // Fetch data
    const response = await fetch(
      `https://universities.hipolabs.com/search?country=${country}`
    );

    const data = await response.json();

    // If no results
    if (data.length === 0) {
      resultsDiv.innerHTML = `<p>No universities found for "${country}".</p>`;
      return;
    }

    // Display universities
    resultsDiv.innerHTML = "";
    data.forEach(uni => {
      const div = document.createElement("div");
      div.className = "university";

      div.innerHTML = `
        <h3>${uni.name}</h3>
        <p><strong>State/Province:</strong> ${uni["state-province"] || "N/A"}</p>
        <p><strong>Website:</strong> <a href="${uni.web_pages[0]}" target="_blank">${uni.web_pages[0]}</a></p>
      `;

      resultsDiv.appendChild(div);
    });

  } catch (error) {
    resultsDiv.innerHTML = "<p>Error fetching data. Try again.</p>";
  }
}
</script>

</body>
</html>
