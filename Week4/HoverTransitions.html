<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Hover Transitions</title>

<style>
  nav {
    background: #111;
    padding: 15px;
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 18px;
    transition: 
      background 0.3s ease,
      color 0.3s ease,
      transform 0.3s ease;
  }

  nav a:hover {
    background: #0d6efd;
    color: #fff;
    transform: scale(1.12);
  }
</style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

</body>
</html>
