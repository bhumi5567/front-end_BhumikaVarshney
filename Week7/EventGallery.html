<!DOCTYPE html>
<html>
<head>
<title>Event Delegation Gallery</title>
<style>
  body { font-family: Arial; padding: 20px; }
  #gallery-container { display: flex; gap: 20px; }
  #thumbnails img {
    width: 80px;
    cursor: pointer;
    border-radius: 6px;
    transition: transform 0.3s;
  }
  #thumbnails img:hover {
    transform: scale(1.1);
  }
  #main-image {
    width: 400px;
    height: 260px;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid #333;
  }
</style>
</head>
<body>

<h2>Interactive Image Gallery (Event Delegation)</h2>

<div id="gallery-container">
  <!-- Main image -->
  <img id="main-image" src="https://picsum.photos/400/260?random=1" alt="Main">

  <!-- Thumbnails -->
  <div id="thumbnails">
    <img src="https://picsum.photos/400/260?random=1">
    <img src="https://picsum.photos/400/260?random=2">
    <img src="https://picsum.photos/400/260?random=3">
    <img src="https://picsum.photos/400/260?random=4">
  </div>
</div>

<script>
// EVENT DELEGATION
document.getElementById("thumbnails").addEventListener("click", function(event) {
  if (event.target.tagName === "IMG") {
    document.getElementById("main-image").src = event.target.src;
  }
});
</script>

</body>
</html>
