<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-seri;
      background: #fdfdd3;
      padding: 40px;
    }

    h2{
      color: rgb(127, 201, 67);
    }

    .container {
      width: 350px;
      margin: auto;
    }

    #password {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #strength-bar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    #strength-level {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.3s, background 0.3s;
    }

    #strength-text {
      color:rgb(236, 58, 147);
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Password Strength Checker</h2>

    <input 
      type="password" id="password" placeholder="Enter your password..."/>

    <div id="strength-bar">
      <div id="strength-level"></div>
    </div>

    <p id="strength-text">Strength: -</p>
  </div>

  <script>
    const passwordInput= document.getElementById("password");
    const strengthBar =document.getElementById("strength-level");
    const strengthText =document.getElementById("strength-text");

    passwordInput.addEventListener("input", () => {
    const password = passwordInput.value;
    const strength = checkStrength(password);
    updateStrengthUI(strength);
    });

    function checkStrength(pw) {
      let score = 0;

      if (pw.length >= 8) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/\d/.test(pw)) score++;
      if (/[\W_]/.test(pw)) score++;

      return score;
    }

    function updateStrengthUI(score) {
      const levels = [
        { text: "Very Weak", color: "red", width: "20%" },
        { text: "Weak", color: "orangered", width: "40%" },
        { text: "Medium", color: "gold", width: "60%" },
        { text: "Strong",color: "green", width: "80%" },
        { text: "Very Strong", color: "darkgreen", width: "100%" }
      ];

      if (score === 0) {
        strengthBar.style.width = "0%";
        strengthText.textContent = "Strength: -";
        return;
      }

      const level = levels[score - 1];

      strengthBar.style.width = level.width;
      strengthBar.style.background = level.color;
      strengthText.textContent = `Strength: ${level.text}`;
    }

  </script>
</body>
</html>
