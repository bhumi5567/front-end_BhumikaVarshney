<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Blog Layout</title>

<style>
  body {
    margin: 0;
    font-family: Arial;
    padding: 20px;
  }

  .blog-container {
    display: flex;
    gap: 20px;
  }

  .blog-post {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 10px;
    flex: 1;
  }

  /* Tablet: 2 Columns */
  @media (max-width: 900px) {
    .blog-container {
      flex-wrap: wrap;
    }

    .blog-post {
      flex: 1 1 calc(50% - 20px);
    }
  }

  /* Mobile: 1 Column */
  @media (max-width: 600px) {
    .blog-post {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<h1>Blog Page</h1>

<div class="blog-container">
  <div class="blog-post">
    <h3>Post One</h3>
    <p>Lorem ipsum dolor sit amet...</p>
  </div>

  <div class="blog-post">
    <h3>Post Two</h3>
    <p>Lorem ipsum dolor sit amet...</p>
  </div>

  <div class="blog-post">
    <h3>Post Three</h3>
    <p>Lorem ipsum dolor sit amet...</p>
  </div>
</div>

</body>
</html>
