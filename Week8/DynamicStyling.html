<!DOCTYPE html>
<html>
<head>
<title>Dynamic Styling </title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
  body { font-family: Arial; padding: 20px; }
  #box {
    width: 200px;
    height: 120px;
    background: lightgray;
    border-radius: 6px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h2>Dynamic Styling</h2>

<div id="box"></div>

<button id="styleBtn">Apply Styles</button>

<script>
$("#styleBtn").click(function() {
  $("#box").css({
    "background": "#0d6efd",
    "border": "3px solid black",
    "border-radius": "12px",
    "transform": "scale(1.1)",
    "transition": "0.3s"
  });
});
</script>

</body>
</html>
