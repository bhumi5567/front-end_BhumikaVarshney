<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities List</title>
    <style>
      .cities {
    padding-left: 20px;
    }

    .cities li {
        margin: 5px 0;
        background: hsl(120, 80%, 90%);
        padding: 5px;
        border-radius: 4px;
        transition: 0.3s;
    }

    /* Random fun hover effect */
    .cities li:hover {
        background: rgba(0, 150, 0, 0.3);
        transform: scale(1.05);
        letter-spacing: 1px;
    }

    </style>
</head>
<body>

    <h2>Cities I Love</h2>

    <ol class="cities">
        <li>London</li>
        <li>New York</li>
        <li>Tokyo</li>
        <li>Dubai</li>
        <li>Paris</li>
    </ol>

</body>
</html>
