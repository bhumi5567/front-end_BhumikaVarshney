<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
    <style>
      .movies {
    list-style-type: circle;
    padding-left: 20px;
      }

      .movies li {
          font-size: 20px;
          margin: 5px 0;
      }

      /* Favorite movie styled uniquely */
      .favorite {
          color: purple;
          font-weight: bold;
          background-color: rgba(150, 50, 220, 0.1);
          border-left: 3px solid #6a0dad;
          padding-left: 6px;
      }

    </style>
</head>
<body>

    <h2>My Favorite Movies</h2>

    <ul class="movies">
        <li>Inception</li>
        <li class="favorite">Interstellar</li>
        <li>The Dark Knight</li>
        <li>Avatar</li>
    </ul>

</body>
</html>
