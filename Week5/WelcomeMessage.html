<!DOCTYPE html>

<title>Welcome Message</title>
</head>
<body>

<script>
// Ask user for their name
let userName = prompt("Enter your name:");

// Write message on page
document.write("<h2>Hello, " + userName + "! Welcome to the website.</h2>");
</script>

</body>
</html>
